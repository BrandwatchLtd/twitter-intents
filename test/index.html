<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="vendor/mocha.css" />
</head>
<body>
  <div id="mocha"></div>
  <script src="vendor/mocha.js"></script>
  <script src="vendor/sinon.js"></script>
  <script src="../twitter-intents.js"></script>
  <script>
    mocha.setup('bdd');
    function assert(value, message) {
      if (!value) { sinon.assert.fail(message); }
    }
    sinon.assert.expose(assert, {prefix: ''});
  </script>
  <script src="twitter-intents-test.js"></script>
  <script>
    mocha.checkLeaks();
    if (window.mochaPhantomJS) {
      mochaPhantomJS.run();
    } else {
      mocha.run();
    }
  </script>
</body>
</html>
